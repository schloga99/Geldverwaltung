<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>      
        <ion-label floating>Ihr Budget:</ion-label>
        <ion-input type="number" [(ngModel)]="budget" (ngModelChange)="onchangebudget()" value=""></ion-input>       
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
