<ion-header>
  <ion-navbar hideBackButton="true" primary>
    <ion-title style="padding-top:0;">Geldverwaltung</ion-title>
    <ion-buttons right>
      <button large (click)="showStatistikPage()">
        <ion-icon style="zoom:2.0;" ios="ios-clipboard" md="md-clipboard"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-scroll style="overflow:hidden" scroll="false" class="no-scroll">
  <ion-item>
    <ion-label style="text-align:center; font-weight:bold;font-size:30px ">{{aktlmonth}}</ion-label>
  </ion-item>
  <!--<ion-row>
    <ion-col width-40>
      <ion-item>
        <ion-label stacked>Betrag:</ion-label>
        <ion-input placeholder="Betragseingabe" type="number" [(ngModel)]="budget" (ngModelChange)="onchangebudget()" value=""></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-item no-lines>
    <ion-range  disabled max="{{shownbudget }}" [(ngModel)]="singleValue">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>{{shownbudget | number:'.2'}} €</ion-label>
    </ion-range>

  </ion-item>-->
  <ion-item no-lines text-wrap style="text-align:center" >
    <b style="font-size:40px;">{{singleValue | number:'.2'}} € </b>

  </ion-item>
  <!--<ion-label id="budgetday">Ø Budget pro Tag für diesen Monat: {{durchschnittsbudgetmonat | number:'.2' }} €</ion-label>-->

  <ion-scroll class="scrollable" scrollY="true">
    <ion-list scroll="true">
      <ion-item-sliding *ngFor="let item of einkaufsliste; let idx=index">
        <ion-item>
          <ion-label [hidden]="!item.plusminus" ><ion-icon name="add"></ion-icon></ion-label>
          <ion-label [hidden]="item.plusminus"><ion-icon name="remove"></ion-icon></ion-label>
          <ion-label >{{item.ueberschrift}}</ion-label>
          <ion-label item-right>{{item.betrag}} €</ion-label>
        </ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="showNote(item, idx)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteNote(item)" danger>
            <ion-icon name="trash"></ion-icon>

          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-scroll>
  <ion-grid no-padding style="bottom:0; " ion-fixed>
    <ion-row center>
      <ion-col width-100>
        <button ion-button full (tap)="PlusListItem()">Hinzufügen</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
