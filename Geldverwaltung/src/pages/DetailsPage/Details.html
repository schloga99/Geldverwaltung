<ion-content padding no-scroll style="overflow:hidden" scroll="false" class="no-scroll">

  <!--<span padding ion-fixed style="height: 100%; width: 100%">-->
    <ion-title style="padding-top:0.3em; padding-left:0.3em;">Listeneintrag</ion-title>
  <br />
  <button  [ngStyle]="{'background-color': buttonColor1}" style="width:48%" (click)="plus()" ion-button><ion-icon name="add"></ion-icon></button>
  <button  [ngStyle]="{'background-color': buttonColor2}" style="width:48%" (click)="minus()" ion-button><ion-icon name="remove"></ion-icon></button>
  <br /> <br />
  <ion-item>
      <ion-label style="font-size: medium" color="dark" stacked>Ãœberschrift:</ion-label>
      <ion-input Placeholder="Darf nicht leer sein" type="text" [(ngModel)]="ueberschrift"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: medium" color="dark" stacked>Betrag in Euro: </ion-label>
      <ion-input Placeholder="Darf nicht leer sein" [(ngModel)]="betrag" type="number"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label style="font-size: medium" color="dark" stacked>Kommentar:</ion-label>
      <ion-textarea [(ngModel)]="kommentar" rows="9" maxLength="600"></ion-textarea>
    </ion-item>

  
  <!--</span>-->
  <ion-grid no-padding  ion-fixed style="bottom:0; ">
    <ion-row>
      <ion-col width-50>
        <button  ion-button full (click)="speichern()">Speichern</button>
      </ion-col>
      <ion-col width-50>
        <button  ion-button full (click)="zurueck()">Abbrechen</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
