<ion-content padding no-scroll style="overflow:hidden" scroll="false" class="no-scroll">
  <ion-title>Geldverwaltung</ion-title>
  <ion-item>
    <ion-label style="text-align:center; font-weight:bold; ">Umsatz diesen Monat:</ion-label>
  </ion-item>
  <ion-row>
    <ion-col width-40>
      <ion-item>
        <ion-label stacked>Budget:</ion-label>
        <ion-input placeholder="Budgeteingabe" type="number" [(ngModel)]="budget" (ngModelChange)="onchangebudget()" value=""></ion-input>
      </ion-item>
      <!-- item 2 -->
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-item>
        <ion-label stacked>Budgetausgabe pro Tag:</ion-label>
        <ion-input placeholder="Budgetausgabe pro Tag" type="number" [(ngModel)]="budgetproTag" (ngModelChange)="onchangebudgetproTag()" value=""></ion-input>
      </ion-item>
      <!-- item 2 -->
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-range readonly disabled max="{{shownbudget}}" [(ngModel)]="singleValue">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>{{shownbudget}}</ion-label>
    </ion-range>
  </ion-item>
  <ion-label id="budgetday">Übriges Budget für Heute:</ion-label>
  <ion-label id="budgetmonth">Übriges Budget für diesen Monat:</ion-label>
  <ion-scroll class="scrollable" scrollY="true">
    <ion-list scroll="true">
      <ion-item>
        <ion-label item-left>Einkauf1....</ion-label>
        <ion-label id="money" item-right>900€</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Einkauftest2....</ion-label>
        <ion-label id="money" item-right>100€</ion-label>
      </ion-item>
    </ion-list>
  </ion-scroll>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div style=" display: flex;">
      <button ion-button full style="margin-right:5px;" (tap)="PlusListItem()">Hinzufügen</button>
      <button ion-button full (tap)="MinusListItem()">Löschen</button>
    </div>
  </ion-toolbar>
</ion-footer>
