
<ion-content padding no-scroll style="overflow:hidden" scroll="false" class="no-scroll">

  <!--<span ion-fixed style="height: 100%; width: 100%">-->
    <ion-title style="padding-top:0.3em; padding-left:0.3em;">Listeintrag</ion-title>
    <ion-item>
      <ion-label style="font-size: medium" color="dark" stacked>Überschrift:</ion-label>
      <ion-input Placeholder="Darf nicht leer sein" type="text" [(ngModel)]="ueberschrift"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: medium" color="dark" stacked>Betrag in Euro: </ion-label>
      <ion-input Placeholder="Darf nicht leer sein" [(ngModel)]="betrag" type="number"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label style="font-size: medium" color="dark" stacked>Kommentar:</ion-label>
      <ion-textarea [(ngModel)]="kommentar" rows="9" maxLength="600"></ion-textarea>
    </ion-item>

    <ion-grid ion-fixed style="bottom:0;">
      <ion-row>
        <ion-col width-50>
          <button dark ion-button full (click)="speichern()">Speichern</button>
        </ion-col>
        <ion-col width-50>
          <button dark ion-button full (click)="Abbrechen()">Zurück</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!--</span>-->
</ion-content>
